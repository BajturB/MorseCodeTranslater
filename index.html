<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Morse Code</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous"> 

    <script type="module" defer src="./scripts/morse.js"></script> 
</head>
<body>

<div class="container-md">
    <div class="row">
        <h1>Morse Translator</h1>
    </div>
    <div class="row">
        <div class="col-sm d-flex justify-content-center">
            <h2>Text Input</h2>
        </div>
        <div class="col-sm">
        </div>
        <div class="col-sm d-flex justify-content-center">
            <h2>Morse Output</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-sm">
            <input type="email" class="form-control" id="textIn" placeholder="Input your text here">
        </div>
        <div class="col-sm d-flex justify-content-center">
            <button type="button" id="convBtn" class="btn btn-primary">Convert to Morse</button> 
        </div>
        <div class="col-sm">
            <div class="alert alert-primary" role="alert" id="morseOut"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm d-flex justify-content-center">
            <h2>Morse Input</h2>
        </div>
        <div class="col-sm">
        </div>
        <div class="col-sm d-flex justify-content-center">
            <h2>Text Output</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-sm">
            <input type="email" class="form-control" id="morseIn" placeholder="Input your morse code here">
        </div>
        <div class="col-sm d-flex justify-content-center">
            <button type="button" id="convTxtBtn" class="btn btn-primary">Convert to Text</button>
        </div>
        <div class="col-sm">
            <div class="alert alert-primary" role="alert" id="textOut"></div>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script> 
</body>
</html>
